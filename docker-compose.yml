services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_SUPABASE_URL=https://qmznnulvblvykdoqulzg.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtem5udWx2Ymx2eWtkb3F1bHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1Njg4MjUsImV4cCI6MjA4MDE0NDgyNX0.-Yq531iFdiJtKxrie4ZjHemR1NBwTRkdC69KMmoQ-Ck
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000
      - RUNNER_INGEST_URL=http://runner:5001/eval
      - RUNNER_INBOX_PATH=
      - REQUEST_TIMEOUT_S=3
      - PYTHONPATH=/app
      - LAZY_LOAD_MODELS=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app/backend
    depends_on:
      runner:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 180s

  runner:
    build:
      context: ./runner
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./runner:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 20s